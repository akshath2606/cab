<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Method - Cruise Cabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=UberMove:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="payment-methods.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <span class="logo-text">Cruise Cabs</span>
            </div>
        </div>
    </header>

    <main class="add-payment-container">
        <div class="payment-header">
            <h1>Add Payment Method</h1>
        </div>

        <div class="payment-form-container">
            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="card-type">Card Type</label>
                    <select id="card-type" required>
                        <option value="">Select card type</option>
                        <option value="credit">Credit Card</option>
                        <option value="debit">Debit Card</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>

                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="form-group half">
                        <label for="cvv">CVV</label>
                        <input type="password" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <button type="submit" class="submit-btn">Add Card</button>
            </form>
        </div>
    </main>
</body>
</html>
