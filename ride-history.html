<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride History - Cruise Cabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ride-history-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=UberMove:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="Homepage.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <span class="logo-text">Cruise Cabs</span>
            </div>
        </div>
    </header>

    <main class="ride-history-container">
        <div class="history-header">
            <h1>Your Ride History</h1>
            <div class="history-filters">
                <select id="time-filter">
                    <option value="all">All Time</option>
                    <option value="month">Past Month</option>
                    <option value="week">Past Week</option>
                </select>
            </div>
        </div>

        <div class="rides-list">
            <!-- Rides will be dynamically inserted here -->
        </div>

        <div class="no-rides" style="display: none;">
            <i class="fas fa-car"></i>
            <p>No rides yet</p>
        </div>
    </main>
</body>
</html>
