<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - Cruise Cabs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="payment-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=UberMove:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="Homepage.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="logo">
                <span class="logo-text">Cruise Cabs</span>
            </div>
        </div>
    </header>

    <main class="payment-methods-container">
        <div class="payment-header">
            <h1>Payment Methods</h1>
            <a href="add-payment.html" class="add-payment-btn">
                <i class="fas fa-plus"></i>
                Add Payment Method
            </a>
        </div>

        <div class="payment-sections">
            <section class="payment-section">
                <h2>Saved Payment Methods</h2>
                <div class="saved-methods" id="saved-cards">
                    <!-- Saved cards will be dynamically inserted here -->
                </div>
            </section>

            <section class="payment-section">
                <h2>Other Payment Options</h2>
                <div class="payment-options">
                    <div class="payment-option">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Cash</span>
                    </div>
                    <div class="payment-option">
                        <i class="fas fa-mobile-alt"></i>
                        <span>UPI</span>
                    </div>
                    <div class="payment-option">
                        <i class="fas fa-university"></i>
                        <span>Net Banking</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
